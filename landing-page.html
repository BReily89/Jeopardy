<!DOCTYPE html>

<head>

    <title>JEOPARDY</title>

</head>



<body>
    <div class='container'>    
    <div class='row center'>
        <h1>JEOPARDY</h1>
    </div>

            <div class='col s3'>Wind</div>
            <div class='col s3'>Fire</div>
            <div class='col s3'>Potent Potabls</div>
        </div>
    <div class='row center section $100'>
        <div class='btn col s3 EarthOneHundred'>$100</div>
        <div class='btn col s3 WindOneHundred'>$100</div>
        <div class='btn col s3 FireOneHundred'>$100</div>
        <div class='btn col s3 Potent PotablesOneHundred'>$100</div>

    <div class='row center section $200'>

        <div class='btn col s3 FireTwoHundred'>$200</div>

    </div>
    <div class='row center section $300'>
        <div class='btn col s3 EarthThreeHundred'>$300</div>
        <div class='btn col s3 WindHundred'>$300</div>
        <div class='btn col s3 FireThreeHundred'>$300</div>
        <div class='btn col s3 PotentPotablesHundred'>$300</div>
    </div>
    <div class='row center section $400'>
        <div class='btn col s3 category4OneHundred'>$400</div>
        <div class='btn col s3 category4TwoHundred'>$400</div>
        <div class='btn col s3 category4ThreeHundred'>$400</div>
        <div class='btn col s3 category4FourHundred'>$400</div>
