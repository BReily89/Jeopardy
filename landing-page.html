<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
        media="screen,projection" />
</head>
<title>JEOPARDY</title>
<title>JEOPARDY</title>



<body>
    <div class='container'>
        <div class='row center'>
            <h1>JEOPARDY</h1>
        </div>
        <h5>
            <div class='row center Categories'>
                <div class=' col s3'>Earth</div>
                <div class='col s3'>Wind</div>
                <div class='col s3'>Fire</div>
                <div class='col s3'>Potent Potabls</div>
            </div>
        </h5>
        <div class='row center section $100'>
            <div class='btn col s3 earthOneHundred'>$100</div>
            <div class='btn col s3 WindOneHundred'>$100</div>
            <div class='btn col s3 FireOneHundred'>$100</div>
            <div class='btn col s3 Potent PotablesOneHundred'>$100</div>
        </div>
        <div class='row center section $200'>
            <div class='btn col s3 earthTwoHundred'>$200</div>
            <div class='btn col s3 WindTwoHundred'>$200</div>
            <div class='btn col s3 FireTwoHundred'>$200</div>
            <div class='btn col s3 PotentPotablesHundred'>$200</div>
        </div>
        <div class='row center section $300'>
            <div class='btn col s3 EarthThreeHundred' id='300A'>$300</div>
            <div class='btn col s3 WindHundred' id='300B'>$300</div>
            <div class='btn col s3 FireThreeHundred' id='300C'>$300</div>
            <div class='btn col s3 PotentPotablesHundred' id='300D'>$300</div>
        </div>
        <div class='row center section $400'>
            <div class='btn col s3 category4OneHundred' id='400A'>$400</div>
            <div class='btn col s3 category4TwoHundred' id='400B'>$400</div>
            <div class='btn col s3 category4ThreeHundred' id='400C'>$400</div>
            <div class='btn col s3 category4FourHundred' id='400D'>$400</div>
        </div>
        <button type="reset" value="Reset">Start new Game</button>


        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="./jeopardy.js"></script>
</body>

</html>
